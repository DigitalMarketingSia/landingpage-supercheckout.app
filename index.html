    <style>
      :root {
        --bg: #030303;
        --accent: #a855f7;
        --secondary: #22c55e;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }

      h1, h2, h3 {
        font-family: 'Space Grotesk', sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }

      .glass-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top left, rgba(168, 85, 247, 0.1), transparent 40%);
        pointer-events: none;
      }

      .glow-border {
        position: relative;
      }
      
      .glow-border::after {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.3), transparent);
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .glow-border:hover::after {
        opacity: 1;
      }

      /* Custom Cursor elements (optional) */
      .bg-gradient-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3column%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* Mask for text reveal */
      .reveal-mask {
        clip-path: inset(0 0 100% 0);
        animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes reveal {
        to { clip-path: inset(0 0 0 0); }
      }
    </style>
